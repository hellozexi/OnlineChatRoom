<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="client.css" type="text/css">
</head>
<body>

<div id="lobby">

    <div class="bg-white rounded shadow-sm" id="chatlog"></div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <input type="text" id="message_input" placeholder="message"/>
        <button id="msg_button" class="btn btn-primary">send</button>
    </div>
    <h3>Private Message</h3>
    <div class="rounded shadow-sm">
        <label for="receiver">To:</label>
        <input class="form-control" type="text" id="receiver" placeholder="Name"/>
        <label for="message">Message:</label>
        <input class="form-control" type="text" id="message" placeholder="Whisper ... "/>
        <button id="private_msg_button" class="btn btn-primary">send</button>
    </div>
</div>

<div id="side">
    <div class="py-5 text-center">
        <h2>ChatRoom</h2>
        <p id="welcome" class="lead">Welcome home!</p>
        <p id="cur_room" class="lead"></p>
    </div>
    <h2>Rooms</h2>
    <div id="rooms"></div>
    <div id="rooms_private"></div>
    <h2>Users</h2>
    <div id="users"></div>
    <div class="mb-3">
        <label>Create a new room</label>
        <input class="form-control" type="text" id="newRoom" placeholder="Enter the room name"/>
        <br>
        <button id="newRoom_btn" class="btn btn-md btn-primary">Create</button>
        <button id="newRoom_btn_withPwd" class="btn btn-md btn-primary">Private</button>

    </div>


    <p id="createrPriv">If you are the creater of the room you can kick people out!</p>
    <div class="my-3 p-3 bg-white rounded shadow-sm" id="kick_ban" >
        <input  type="text" id="kick" placeholder="Kick someone"/>
        <input type="submit" id="kick_btn" value="kick">
        <input  type="text" id="ban" placeholder="Ban someone"/>
        <input type="submit" id="ban_btn" value="ban">
    </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="/chat.js"></script>
</body>
</html>
